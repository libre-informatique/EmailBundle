Sil\Bundle\EmailBundle\Entity\EmailReceipt:
    type: entity
    fields:
        address:
            type: string
        date:
            type: datetime
            nullable: true
    manyToOne:
        email:
            targetEntity: Sil\Bundle\EmailBundle\Entity\Email
            inversedBy: receipts
            joinColumn:
                name: email_id
            cascade: [ persist ]