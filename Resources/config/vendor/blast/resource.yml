blast_resource:
  resources:

    sil.email:
      classes:
        model:           Sil\Bundle\EmailBundle\Entity\Email
        interfaces:
          - Sil\Bundle\EmailBundle\Entity\EmailInterface

    sil.email_link:
      classes:
        model:           Sil\Bundle\EmailBundle\Entity\EmailLink

    sil.email_receipt:
      classes:
        model:           Sil\Bundle\EmailBundle\Entity\EmailReceipt

    sil.email_template:
      classes:
        model:           Sil\Bundle\EmailBundle\Entity\EmailTemplate
